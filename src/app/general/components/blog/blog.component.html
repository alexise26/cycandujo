<div class="container">
  <h2 class="titles">Nuestro blog</h2>
  <img src="./assets/img/short.png" alt="">
  <div class="row">
    <!-- <img src="./assets/img/blog/post2.png" alt="Avatar" class="image"> -->
    <div class="col-xs-12 col-md-4 text-center" *ngFor="let post of posts">
      <div class="grid" [routerLink]="['/post',post.key$]">
        <figure class="effect-oscar">

            <img src="./assets/img/blog/{{post.key$}}.png"/>
          <figcaption>
            <h4>{{post.title}}</h4>
          </figcaption>
        </figure>
      </div>
      <p class="text-justify text-18" [innerHTML]="post.text | preview">
      </p>
    </div>
  </div>
</div>
